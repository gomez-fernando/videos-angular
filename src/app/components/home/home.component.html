<!--EN CASO DE NO ESTAR LOGUEADO-->
<div class="v-container-home">
  <div class="container-fluid mt-3" *ngIf="!identity">
    <div class="jumbotron text-center">
      <h1 class="display-4">Bienvenido a FavoVideos!</h1>
      <p class="lead">Crea tu lista de vídeos favoritos de Youtube para verlos cuando quieras.</p>
      <hr class="my-4">
      <p class="lead d-flex justify-content-around">
        <a class="btn btn-primary btn-lg" [routerLink]="['/login']" role="button">Entrar</a>
        <a class="btn btn-success btn-lg" [routerLink]="['/registro']" role="button">Registrarme</a>
      </p>
    </div>
  </div>


  <div class="container-fluid mt-3" *ngIf="identity">
    <h1>{{page_title}}</h1>
    <hr>

    <div *ngIf="!videos" class="text-center">
      <img class="loader" src="assets/images/loader.gif" alt="">
    </div>

    <div class="card-columns">
      <article class="card w-100" *ngFor="let video of videos">
        <div class="card-header">
          <h5>{{ video.title }}</h5>
        </div>
        <div class="card-body">
          <!--MINIATURA-->
          <div class="video-image w-100" *ngIf="video.url">
            <img src="{{getThumb(video.url)}}" class="w-100" alt="">
          </div>
          <div class="video-image-not-found" *ngIf="!video.url">
            <img src="assets/images/brand.svg" alt="">
          </div>
        </div>
        <div class="card-footer">
          <!--BOTONES-->
          <div class="video-buttons mt-3">
            <a [routerLink]="['/video', video.id]" class="btn btn-success my-1 mx-1">Ver</a>
            <a *ngIf="identity && identity.sub == video.user.id" [routerLink]="['/editar-favorito', video.id]"
              class="btn btn-warning my-1 mx-1">Editar</a>
            <!-- <a *ngIf="identity && identity.sub == video.user_id" (click)="deletePost(video.id)"
            class="btn btn-danger my-1 mx-1">Borrar</a> -->

            <!-- Button trigger modal -->
            <button type="button" *ngIf="identity && identity.sub == video.user.id" class="btn btn-danger my-1 mx-1"
              data-toggle="modal" [attr.data-target]="'#modal-' + video.id">
              Borrar
            </button>

            <!-- Modal -->
            <div class="modal fade" id="modal-{{video.id}}" tabindex="-1" role="dialog"
              aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirmación necesaria</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    Se borrará definitivamente: <strong>{{ video.title }}</strong>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <a *ngIf="identity && identity.sub == video.user.id" (click)="deleteVideo(video.id)"
                      class="btn btn-danger my-1 mx-1" data-dismiss="modal">Borrar</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--END BOTONES-->
        </div>
      </article>
    </div>

    <!--PAGINACION-->
    <div class="d-flex justify-content-center mt-3">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" [routerLink]="['/inicio', prev_page]">Anterior</a>
          </li>
          <li class="page-item" *ngFor="let num of number_pages">
            <a class="page-link" [routerLink]="['/inicio', num]">{{ num }}</a>
          </li>
          <li class="page-item">
            <a class="page-link" [routerLink]="['/inicio', next_page]">Siguiente</a>
          </li>
        </ul>
      </nav>
    </div>
    <!--END PAGINACION-->
  </div>
</div>
