<div class="container-fluid mt-3">
  <h1>{{page_title}}</h1>
  <hr>


  <div *ngIf="status == 'error'" class="alert alert-danger col-md-10 offset-md-1 col-lg-8 offset-lg-2 ">
    El email o la contraseña son incorrectos.
  </div>

  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="col-md-10 offset-md-1 col-lg-8 offset-lg-2 mb-3">

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" #email="ngModel" [(ngModel)]="user.email" required class="form-control" name="email"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
      <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
        El email no es válido
      </small>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" #password="ngModel" [(ngModel)]="user.password" required class="form-control"
        name="password">
      <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
        La contraseña no pude estar vacía
      </small>
    </div>

    <input type="submit" class="btn btn-primary" value="Entrar" [disabled]="loginForm.invalid" />

  </form>
</div>
